<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Leden zoeken</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
	<h1>Car Types</h1>
	<form th:action="@{/cars/search}" th:object="${carFilter}" method="post">
		<div class="form-group">
			<label for="merk">Brand:</label>
			<input type="text" id="merk" th:field="*{merk}" class="form-control" />
		</div>
		<div class="form-group">
			<label for="model">Model:</label>
			<input type="text" id="model" th:field="*{model}" class="form-control" />
		</div>
		<button type="submit" class="btn btn-primary">Search</button>
	</form>
	<table class="table table-striped">
		<thead>
		<tr>
			<th>Brand</th>
			<th>Model</th>
			<th>Year</th>
			<th>License Plate</th>
			<th>Daily Rate</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="car : ${cars}">
			<td th:text="${car.merk}"></td>
			<td th:text="${car.model}"></td>
			<td th:text="${car.bouwjaar}"></td>
			<td th:text="${car.kenteken}"></td>
			<td th:text="${car.dagtarief}"></td>
			<td>
				<a th:href="@{/cars/edit/{id}(id=${car.id})}" class="btn btn-primary">Edit</a>
				<a th:href="@{/cars/delete/{id}(id=${car.id})}" class="btn btn-danger">Delete</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
</body>
<footer th:replace="fragments/footer :: footer"></footer>
</html>
