<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Aanwezigen</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
	<h1>Update Car</h1>
	<form th:action="@{/cars/update/{id}(id=${car.id})}" th:object="${car}" method="post">
		<div class="form-group">
			<label for="merk">Brand:</label>
			<input type="text" id="merk" th:field="*{merk}" class="form-control" /><br>
		</div>
		<div class="form-group">
			<label for="model">Model:</label>
			<input type="text" id="model" th:field="*{model}" class="form-control" /><br>
		</div>
		<div class="form-group">
			<label for="bouwjaar">Year:</label>
			<input type="number" id="bouwjaar" th:field="*{bouwjaar}" class="form-control" /><br>
		</div>
		<div class="form-group">
			<label for="kenteken">License Plate:</label>
			<input type="text" id="kenteken" th:field="*{kenteken}" class="form-control" /><br>
		</div>
		<div class="form-group">
			<label for="dagtarief">Daily Rate:</label>
			<input type="number" id="dagtarief" th:field="*{dagtarief}" step="0.01" class="form-control" /><br>
		</div>
		<button type="submit" class="btn btn-primary">Save</button>
	</form>
	<a th:href="@{/cars}" class="btn btn-secondary">Back to list</a>
</div>
</body>
<footer th:replace="fragments/footer :: footer"></footer>
</html>
