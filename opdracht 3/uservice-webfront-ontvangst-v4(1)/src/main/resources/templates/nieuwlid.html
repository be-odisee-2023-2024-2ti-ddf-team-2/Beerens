<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Leden zoeken</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
 	<div th:replace="fragments/header :: header">Header</div>
	<div class="container">
	    <div class="text-center">
	    	<h1>Nieuwe persoon toevoegen</h1>
			<div class="well">
				<form method="POST" action="/nieuwlid.html" th:object="${nieuwlid}">
					<div class="well">
						<div><label>Voornaam:</label>&nbsp;<input type="text" th:field = "*{voornaam}"/></div>
			            <div><label>Familienaam:</label>&nbsp;<input type="text" th:field = "*{familienaam}"/></div>
			            <div><label>E-mail-adres:</label>&nbsp;<input type="text" th:field = "*{email}"/></div>
		            </div>
					<div th:replace="fragments/persoonacties :: persoonacties">Acties</div>
				</form>
			</div>
	   </div>
    	<div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
    </div>
</body>
</html>
