<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Aanwezigen</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
 	<div th:replace="fragments/header :: header">Header</div>
	<div class="container">
	    <div class="text-center">
			<h1>Jazzzolder optreden van <span th:text="${today}"></span> </h1>
			<div class="container table-striped well" >
				<div th:each="aanwezigheid: ${aanwezigheden}" class="row">
					<div class="col-md-2 text-left" th:text="${aanwezigheid.voornaam}"> vn </div>
					<div class="col-md-3 text-left" th:text="${aanwezigheid.familienaam}"> fn </div>
					<div class="col-md-1 text-right" th:text="${#numbers.formatDecimal(aanwezigheid.bedrag, 1, 2, 'POINT')}"> bedrag </div>
					<div class="col-md-5 text-left" th:text="${aanwezigheid.reden}"> reden </div>
					<div class="col-md-1 text-left"  
						 th:text="${#dates.format(aanwezigheid.created,'HH:mm')}"> wanneer 
					</div>
				</div>
			</div>
			<div >Er zijn dus in totaal <span th:text="${#lists.size(aanwezigheden)}">aantal</span> mensen aanwezig</div>
			<div >Er werd <span th:text="${#numbers.formatDecimal(kastotaal, 1, 2, 'POINT')}">ontvangsten</span> EUR ontvangen </div>
			<br/><br/>
		</div>
    	<div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
	</div>
</body>
</html>
